      <div class="loginPage">
        <h2>Welcome Readers</h2>

        <button
          onclick="document.getElementById('id01').style.display='block'"
          style="width: auto"
        >
          Sign In
        </button>
        <br />
        <button id="createAccount" type="button" onclick="CreateAcc()">
          Create Account
        </button>

        <!----POP UP FORM FOR NEW ACCOUNT CREATION-->
        <div id="formContainer"></div>

        <div id="id01" class="modal">
          <form
            class="modal-content animate"
            action="this will be reserved for php code.php"
            method="post"
          >
            <div class="imgcontainer">
              <span
                onclick="document.getElementById('id01').style.display='none'"
                class="close"
                title="Close Modal"
                >&times;</span
              >
              <img src="../Images/Avatar.png" alt="Avatar" class="avatar" />
            </div>

            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />

              <button type="button" id="loginbtnID" onclick="Success()">
                Login
              </button>

              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </label>
            </div>

            <div class="container" style="background-color: #f1f1f1">
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
      </div>
